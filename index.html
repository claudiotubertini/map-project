<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
    <title>Neighborhood Map Application</title>
    
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/map.css" >
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/oauth-signature.min.js"></script> 
   <!-- <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script> --->
  
 </head>
 <body>
  <div class="container">
<div class="options-box">
  <div class="panel panel-default">
        <div class="panel-heading">Your preferred restaurants</div>

<input type="text" class="form-control input-sm"  data-bind="textInput: filter, event: {mouseover: hideListings, mouseout: showListings}" placeholder="Search" />
 

        <div class="panel-body" data-bind="foreach: filteredItems">
          <p data-bind="text: title, click: function() { $parent.showInfo($data); $parent.yelpdata($data)}"></p>
        </div>
        <div class="panel-heading">More suggestions (from Yelp)</div>
        <div class="panel-body" id="suggestions"></div>
      </div>
</div>
  </div>
   <div id="map" data-bind="visible: showMapMessage"><p>No map could be loaded</p></div>

   
   
   <script src = "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBZR08CuagYkwAw6KeJBry2pZpiULeYuhM&v=3&callback=initMap"
   async defer>
   </script>
   <script type="text/javascript" src="dist/js/map.js"></script>
   <script type="text/javascript" src="js/neighborhood-map.js"></script>
 </body>
</html>
