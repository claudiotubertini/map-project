<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html" />
    <title>Neighborhood Map Application</title>
    
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/map.css" >
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script src='js/knockout-projections.min.js'></script>
    <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
   <!--  <script type="text/javascript" src="js/config.js"></script>  -->
   
  <!--  <script type="text/javascript" src="js/mapsapplication.js"></script> -->
 </head>
 <body>
  <div class="container">
<div class="options-box">
<span class="text">Choose a place </span><br />
  <input id="toggle-drawing" type="button" value="Drawing Tools">
  <div class="panel panel-default">
        <div class="panel-heading">Your preferred restaurants</div>

<input type="text" class="form-control input-sm"  data-bind="textInput: filter" placeholder="Search" />
 

        <div class="panel-body" data-bind="foreach: filteredItems">
          <p data-bind="text: title"></p>
        </div>
      </div>
</div>
  </div>
   <div id="map"></div>

   
   
   <script src = "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBZR08CuagYkwAw6KeJBry2pZpiULeYuhM&v=3&callback=initMap"
   async defer>
   </script>
   <script type="text/javascript" src="dist/js/map.js"></script>
   <script type="text/javascript" src="js/neighborhood-map.js"></script>
 </body>
</html>
