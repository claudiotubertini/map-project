<!-- <!DOCTYPE html> -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Application</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/map.css" >
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/oauth-signature.min.js"></script>

  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">Your preferred restaurants</div>

            <input type="text" class="form-control input-sm"  data-bind="textInput: filter, event: {mouseover: hideListings, mouseout: showListings}"  placeholder="Search" />


            <div class="panel-body" data-bind="foreach: filteredItems">
              <p data-bind="text: title, click: function(){$parent.showInfo($data); $parent.yelpdata($data)}"></p>
            </div>
          <div class="panel-heading">More suggestions (from <a href="https://www.yelp.com/">Yelp</a>)
          <p class="panel-body" data-bind="visible: showSuggestions">Try another place</p></div>


            <div class="panel-body" id="suggestions" data-bind="foreach: filterYelp()[0]">
              <p><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span><a target="_blank" data-bind="attr: { href: url }"><span data-bind="text: name"></span> </a><br />
              <button class="btn btn-default btn-sm" data-bind="click: $parent.showYelpMarker" >Show on the map</button><button class="btn btn-default btn-sm" data-bind="click: function() $parent.removeYelpMarker($data)">Remove</button></p>
            </div>


        </div>
      </div>

      <div class="col-sm-8" id="map" data-bind="visible: showMapMessage">
        <p>No map could be loaded</p>
      </div>
    </div>
  </div>

   <!-- core javascript -->
   <!-- ======================================================= -->
   <script src = "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBZR08CuagYkwAw6KeJBry2pZpiULeYuhM&v=3&callback=initMap"
   async defer>
   </script>
   <script type="text/javascript" src="js/map.js"></script>
   <script type="text/javascript" src="js/neighborhood-map.js"></script>
 </body>
</html>
