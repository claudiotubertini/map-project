<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/map.css" >

  </head>
<body>
  <div class="container">
    <main class="row">
          <section class="col-sm-4">
            <div class="panel panel-default">
                  <nav class="panel-heading">

                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#searchItems">
                        <span class="glyphicon glyphicon-menu-hamburger"></span></button>
                      <h5>Where I like to eat in Bologna <small>by Claudio Tubertini</small></h5>
                  </nav>


                  <section id="searchItems" class="collapse navbar-collapse">
                      <input type="text" class="form-control input-sm"  data-bind="textInput: filter"  placeholder="Search" />


                      <div class="panel-body" data-bind="foreach: filteredItems">
                        <p data-bind="text: title, click: function(){$parent.showInfo($data); $parent.yelpdata($data)}"></p>
                      </div>
                      <div class="panel-heading" data-bind="visible: !showSuggestions()">
                          <p>Click on the name of the restaurant for more information (from <a href="https://www.yelp.com/">Yelp</a>)</p>

                      </div>


                      <div class="panel-body" id="suggestions" data-bind="visible: showSuggestions">
                        <p><span class="glyphicon glyphicon-new-window" aria-hidden="true" data-bind="if: showSuggestions"></span><a target="_blank" data-bind="attr: { href: url }"><span data-bind="text: name"></span> </a></p>
                        <p data-bind="text: reviews"></p>
                      </div>

                      <div id="nosuggestions" class="alert alert-danger panel-body" role="alert" data-bind="visible: showError">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                            No information is available from Yelp
                      </div>
                  </section>
            </div>
          </section>


          <div class="col-sm-8" id="map"></div>
    </main>
  </div>

   <!-- core javascript -->
   <!-- ======================================================= -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" ></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="js/oauth-signature.min.js"></script>

<script type="text/javascript" src="js/neighborhood-map.js"></script>
 <script type="text/javascript" src="js/map.js"></script>
   <script async src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBZR08CuagYkwAw6KeJBry2pZpiULeYuhM&v=3&callback=initMap" onerror="googleError()">
   </script>


 </body>
</html>
